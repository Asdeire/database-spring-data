<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">Search products</h1>
        </div>
        <div class="col-md-6 text-end">
            <a href="/products/new" class="btn btn-success mb-3">Add New Product</a>
            <a href="/categories/new" class="btn btn-info mb-3">Add New Category</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="/products/search" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" placeholder="Product Name">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="minPrice" placeholder="Min Price">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="maxPrice" placeholder="Max Price">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
